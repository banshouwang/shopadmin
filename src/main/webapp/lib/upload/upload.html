	margin: 0;
	padding: 0;

#box {
	width: 540px;
	min-height: 400px;
	border: 2px solid #dedede;
	-moz-border-radius: 15px;
	-webkit-border-radius: 15px;
	border-radius: 15px;
}

<body>
	<div id="box">
		<div id="test"></div>
	</div>

	<!-- <div id="demo">

	</div> -->
</body>
<script type="text/javascript">

$('#test').diyUpload({
	url:'../d/uploadBatch.action',
	chunked:true,
	chunkSize:512 * 1024,
	fileNumLimit:5,
	fileSizeLimit:500000 * 1024,
	fileSingleSizeLimit:50000 * 1024,
	accept: {},
	success:function( data ) {
		console.log("data: ", data.data);
		var fileName = data.data;
		var key = fileName.split("ST");
		$.cookie(key[1], fileName, { expires: 1 });
	},
	error:function( err ) {
		console.info( err );	
	}
});
